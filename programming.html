<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>In Programming</title>
</head>
<body>
    <section id="skills-section">
  <h2>My Skills</h2>
  <!-- Custom SVG Background -->
  <div class="background-shapes">
    <svg class="shape shape1" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="80" fill="#ff416c" />
    </svg>
    <svg class="shape shape2" width="180" height="180" xmlns="http://www.w3.org/2000/svg">
      <rect width="180" height="180" fill="#00c9ff" transform="rotate(45 90 90)" />
    </svg>
    <svg class="shape shape3" width="180" height="180" xmlns="http://www.w3.org/2000/svg">
      <rect width="180" height="180" fill="yellow" transform="rotate(0 90 90)" />
    </svg>
  </div>
  <!-- Tabs -->
  <div class="skills-tabs">
    <button class="tab-btn active" data-tab="programming">Programming</button>
    <button class="tab-btn" data-tab="others">Others</button>
  </div>
  <!-- Skills Content -->
  <div class="skills-container">
    <!-- Programming Skills -->
    <div class="tab-content active" id="programming">
      <div class="skills-box">
        <h3>HTML</h3>
        <div class="circle-container">
          <svg width="120" height="120">
            <circle class="bg" cx="60" cy="60" r="50"></circle>
            <circle class="progress" cx="60" cy="60" r="50" data-fill="90"></circle>
          </svg>
          <div class="percent">90%</div>
        </div>
      </div>
      <div class="skills-box">
        <h3>CSS</h3>
        <div class="circle-container">
          <svg width="120" height="120">
            <circle class="bg" cx="60" cy="60" r="50"></circle>
            <circle class="progress" cx="60" cy="60" r="50" data-fill="85"></circle>
          </svg>
          <div class="percent">85%</div>
        </div>
      </div>
      <div class="skills-box">
        <h3>JavaScript</h3>
        <div class="circle-container">
          <svg width="120" height="120">
            <circle class="bg" cx="60" cy="60" r="50"></circle>
            <circle class="progress" cx="60" cy="60" r="50" data-fill="80"></circle>
          </svg>
          <div class="percent">80%</div>
        </div>
      </div>
      <div class="skills-box">
        <h3>Node.js</h3>
        <div class="circle-container">
          <svg width="120" height="120">
            <circle class="bg" cx="60" cy="60" r="50"></circle>
            <circle class="progress" cx="60" cy="60" r="50" data-fill="70"></circle>
          </svg>
          <div class="percent">70%</div>
        </div>
      </div>
    </div>
    <!-- Other Skills -->
    <div class="tab-content" id="others">
      <div class="skills-box">
        <h3>Video Editing</h3>
        <div class="circle-container">
          <svg width="120" height="120">
            <circle class="bg" cx="60" cy="60" r="50"></circle>
            <circle class="progress" cx="60" cy="60" r="50" data-fill="90"></circle>
          </svg>
          <div class="percent">90%</div>
        </div>
      </div>
      <div class="skills-box">
        <h3>SEO</h3>
        <div class="circle-container">
          <svg width="120" height="120">
            <circle class="bg" cx="60" cy="60" r="50"></circle>
            <circle class="progress" cx="60" cy="60" r="50" data-fill="85"></circle>
          </svg>
          <div class="percent">85%</div>
        </div>
      </div>
      <div class="skills-box">
        <h3>AI Usage</h3>
        <div class="circle-container">
          <svg width="120" height="120">
            <circle class="bg" cx="60" cy="60" r="50"></circle>
            <circle class="progress" cx="60" cy="60" r="50" data-fill="75"></circle>
          </svg>
          <div class="percent">75%</div>
        </div>
      </div>
      <div class="skills-box">
        <h3>Cybersecurity</h3>
        <div class="circle-container">
          <svg width="120" height="120">
            <circle class="bg" cx="60" cy="60" r="50"></circle>
            <circle class="progress" cx="60" cy="60" r="50" data-fill="50"></circle>
          </svg>
          <div class="percent">50%</div>
        </div>
      </div>
    </div>
  </div>
  <!-- Motivational Text -->
  <div class="motivational-text">
    <p>শেখার কোনো শেষ নেই</p>
  </div>
</section>
</body>
<script src="test.js"></script>
</html>
