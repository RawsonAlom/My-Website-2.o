<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<script

	<body>

						<div class="option1" id="option-Contact">

								<a href="#">Contact</a>
							</div>
						</div>
					</div>
					<!--Option Box-5-->
					<div class="option-box1">
						<div class="option1" id="option-About">

					<!--my Name and Title Box Start-->
					<div class="name-box">

							class="text-5xl font-bold mt-6"

									BlinkMacSystemFont, 'Segoe UI', Roboto,
									Oxygen, Ubuntu, Cantarell, 'Open Sans',

								color: #141414;

								"

									color: #2563eb;
								"
